<!DOCTYPE html>
<html>
<head>
	<title>Employee Management</title>
	<link rel="icon" href="ems.png" type="image/gif" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/hr.js"></script>
	<script type="text/javascript" src="js/validation.js"></script>
</head>
<body>
<header>
		<h1>Employee Management System</h1>
</header>
<section>
	<div onclick="displayViewBlock()">
		<h3>View</h3>
	</div>

	<div onclick="displayAddEmployeeBlock()">
		<h3>Add Employee</h3>
	</div>
	
	<div onclick="displayAddRemarkBlock()">
	<h3>Remarks</h3>
		
	</div>
	<div onclick="logout()">
	<h3>Logout</h3>
		
	</div>
</section>
<div id="hr_article">

	<div id="viewBlock">
		<label>Search for employee: </label><input type="text" id="searchId">
		<button onclick="getEmployeeIndex()">Search</button>
		<br /><br /><br />
		<p >Total number of registered Employees: <span id="employeeCount"></span></p>
		<div id="dispFound">
		<div id="eDetails">
			<h2>Employee Details</h2>
		</div>
		<h3>First Name : <span id="dispFirst"></span></h3>
		<h3>Last Name : <span id="dispLast"></span></h3>
		<h3>Age : <span id="dispAge"></span></h3>
		</div>
	</div>

	<div id="AddEmployeeBlock">
		<form onsubmit="return regEmployee();">
		<br />
		<input type="text" placeholder="First Name" id="eFirst" autofocus onblur="checkIfFilled('eFirst')" />
		<br /><br />
		
		<input type="text" placeholder="Last Name" id="eLast" onblur="checkIfFilled('eLast')" />
		<br /><br />
		
		<input type="number" placeholder="Age" id="eAge" onblur="checkIfFilled('eAge')" />
		<br /><br />
		
		<input type="text" placeholder="Emp ID" id="eId" onblur="checkIfFilled('eId')" />
		<br /><br />
		
		<input type="password" placeholder="Password" id="ePass" onblur="checkIfFilled('ePass')" />
		<br /><br />
		
		<input type="submit" value="Register Employee" >
		<br />
		</form>
	</div>

	<div id="remarksBlock">
		<label>Search for employee: </label><input type="search" id="rSearch">
		<button onclick="putRemarks()">Search</button>
		<br /><br /><br />
		<div id="giveRemarks">
		<div><h3>Enter Remarks</h3></div>
		<br/>
		<textarea id="remarkField"></textarea>
		<br/>
		<button onclick="submitRemark()">Submit</button>
		<br/>
		</div>
	</div>

	<div id="errorMessageBlock">
		<p id="errorMessage"></p>
	</div>
</div>
</nav>
</body>
</html>
