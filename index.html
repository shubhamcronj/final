<!DOCTYPE html>
<html>
<head>
	<title>Employee Management</title>
	<link rel="icon" href="ems.png" type="image/gif" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/validation.js"></script>
</head>
<body>
	<header>
		<h1>Employee Management System</h1>
	</header>
	<article>
		<div>
		<h2>LOGIN</h2>
		</div>
		<br />
		<form onsubmit="return authenticate();">
		<input type="text" placeholder="USERNAME" id="username" onblur="checkIfFilled('username')" autofocus >
		<br /><br />
		<input type="password" placeholder="PASSWORD" id="password" onblur="checkIfFilled('password')" >
		<br /><br />
		<input type="submit" value="Sign In">
		<br />
		</form>
	</article>
	<div id="errorMessageBlock" >
		<p id="errorMessage"></p>
	</div>
</body>
</html>
